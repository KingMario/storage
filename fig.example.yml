http:
  build: .
  working_dir: /usr/src/app
  command: lein trampoline run dev
  ports:
   - "3000:3000"
   - "7888:7888"
  volumes:
   - .:/usr/src/app
   - tmp/dev:/storage
  environment:
    STORAGE_ALIASES: >
        {:s3 [:s3 {:aws-access-key nil :aws-secret-key nil}]
         :local [:file {:file-storage-path nil}]}
    BUCKET_STORAGE_MAP:
    FILE_STORAGE_PATH: /storage
    AWS_ACCESS_KEY:
    AWS_SECRET_KEY:
    HTTP_PORT: "3000"
